<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

    <title>Login Validation</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/tampilan.css">
    <script src="js/app.js"></script>
</head>
<body>

<div class="container">
    <div class="row d-flex justify-content-center flex-column">
        <div class="mx-auto jumbotron login-panel shadow rounded">

            <div onclick="hideElem(this)" class="alert alert-danger" id="fail-login" role="alert" style="display: none;">
                <h4 class="alert-heading">Email atau Password salah!</h4>
            </div>
            <div onclick="hideElem(this)" class="alert alert-danger" id="empty-login" role="alert" style="display: none;">
                <h4 class="alert-heading">Mohon diisi email dan passwordnya!</h4>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
                <button id="login" class="btn btn-primary btn-block">Login</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
